<div class="content">

  <img src="../../../assets/travel.svg" alt="location illustration">

  <div class="login-form">
    <span>Sign in</span>
    <form fxLayout="column"> 

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>

      <div class="buttons"> 
        <div>
          <button mat-raised-button class="sign-up">Not a user yet?</button>
        </div>
        <div>
          <button mat-raised-button class="sign-in">Sign In</button>
        </div>
      </div>
      
    </form>
  </div>

</div>
