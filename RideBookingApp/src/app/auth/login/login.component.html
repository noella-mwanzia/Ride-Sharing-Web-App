<div class="content">

  <img src="../../../assets/travel.svg" alt="location illustration">

  <div class="login-form">
    <span>Sign in</span>
    <form fxLayout="column"> 

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </div>

      <div class="buttons" fxLayout="column" fxLayoutAlign="space-between center"> 
        <div>
          <button mat-raised-button class="sign-in">Sign In</button>
        </div>
        <br>
        <div fxLayout="row">
          <p>Don't have an account yet?</p>&nbsp;<a routerLink="/sign-up">Sign up</a>
          <!-- <button mat-raised-button class="sign-up" routerLink="/sign-up">Not a user yet?</button> -->
        </div>
      </div>
      
    </form>
  </div>

</div>
