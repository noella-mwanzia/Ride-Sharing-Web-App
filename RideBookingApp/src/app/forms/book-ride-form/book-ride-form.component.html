<div fxLayout="row" fxLayoutAlign="space-evenly center">
  <section>

    <img src="../../../assets/book.svg" alt="booking illustration">

    <form [formGroup]="bookRideForm">
      <div class="customise-border">
        <mat-form-field appearance="fill">
          <mat-label>From</mat-label>
          <input matInput formControlName="pickUp" readonly>
          <mat-hint>Pick Up</mat-hint>
        </mat-form-field>
      </div>
      <div class="customise-border">
        <mat-form-field appearance="fill">
          <mat-label>To</mat-label>
          <input matInput formControlName="dropOff" readonly>
          <mat-hint>Drop Off</mat-hint>
        </mat-form-field>
      </div>
      <div class="customise-border">
        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="rideDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button class="close" (click)="cancel()">Cancel</button>
        <button class="book-btn" mat-raised-button (click)="bookRide()">Book Ride</button>
      </div>
      

    </form>
  </section>

  
</div>
